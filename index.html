<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <div class="card__app">
        <div class="card">
            <div class="card__header">
                <div class="userInput">
                    <input class="textArea" placeholder="Search" autofocus>
                    <button class="inputSubmit">
                        <img src="./img/search-outline.svg" alt="" class="glass">
                    </button>
                </div>

            </div>
            <div class="error">
                <p>Invalid city name!!!</p>
            </div>
            <div class="displayCurrentCity">
                <div class="weather">
                    <img src="./img/weather-app-img/images/clear.png" alt="" class="img">
                </div>
                <span class="Degree_City">22Â°c</span>
                <h1 class="cityName">New York</h1>
                <ul class="specificItem">
                    <li class="extra">
                        <img src="./img/weather-app-img/images/humidity.png" alt="" class="item humidityImg">
                        <div class="infor">
                            <span class="number humidity">33%</span>
                            <span class="label humidity">Humidity</span>
                        </div>
                    </li>
                    <li class="extra">
                        <img src="./img/weather-app-img/images/wind.png" alt="" class="item windSpeedImg">
                        <div class="infor">
                            <div class="speed">
                                <span class="number windSpeed">5.66
                                </span>
                                <span class="kmPerhour">km/h</span>
                            </div>
                            <span class="label wind">Wind speed</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
